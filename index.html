<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="welcome-message">Welcome, zhangsan</h1>
    </header>

    <main>
        <!-- 动态图片区域 -->
        <section>
            <div class="image-slider">
                <img id="slider" src="images/images1.jpg" alt="Sliding Image">
            </div>
        </section>

        <!-- 网站介绍内容 -->
        <section>
            <h2>About This Website</h2>
            <p>This is a dynamic website where the name in the welcome message can be changed, and images rotate automatically. You can customize it further by adding more features!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Dynamic Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
